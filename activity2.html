<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var fruits = ['mango', 'apple', 'kiwi', 'banana', 'cherry'];
        document.getElementById("p1").innerHTML= fruits;
        document.getElementById("p2").innerHTML= fruits.join("#");
        fruits.pop();
        document.getElementById("p3").innerHTML=fruits;
        fruits.push("peach");
        document.getElementById("p4").innerHTML= fruits;

    </script>
</body>

</html>
